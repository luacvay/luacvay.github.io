<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lua Obfuscator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Lua Obfuscator</h1>
  <textarea id="input" placeholder="Paste your Lua code here..."></textarea>
  <button onclick="obfuscate()">Obfuscate</button>
  <button onclick="clearFields()">Clear</button>
  <h2>Obfuscated Code</h2>
  <div id="output"></div>
  <script src="obfuscator.js"></script>
</body>
</html>
